<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div style="background-color: violet; position: relative; height: 30px">
        this is Navbar
      </div>
      <div
        style="
          background-color: red;
          position: relative;
          height: 200px;
          width: 200px;
          border: solid black;
        "
      >
        this is first relative div
        <div
          style="
            background-color: white;
            position: absolute;
            border: solid black;
            right: 0px;
            top: 100px;
            height: 100px;
            width: 100px;
          "
        >
          this is first absolute div
        </div>
      </div>
      <div
        style="
          background-color: yellow;
          position: relative;
          left: 200px;
          height: 200px;
          width: 200px;
          border: solid black;
        "
      >
        this is second relative div
        <div
          style="
            background-color: white;
            position: absolute;
            border: solid black;
            right: 0px;
            top: 100px;
            height: 100px;
            width: 100px;
          "
        >
          this is second absolute div
        </div>
      </div>
      <div
        style="
          background-color: green;
          position: relative;
          left: 400px;
          height: 200px;
          width: 200px;
          border: solid black;
        "
      >
        this is third relative div
        <div
          style="
            background-color: white;
            position: absolute;
            border: solid black;
            right: 0px;
            top: 100px;
            height: 100px;
            width: 100px;
          "
        >
          this is third absolute div
        </div>
      </div>
    </div>
  </body>
</html>
